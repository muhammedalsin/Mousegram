.lds-ring,
.lds-ring div {
  box-sizing: border-box;
}
.lds-ring {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-ring div {
  box-sizing: border-box;
  display: block;
  position: absolute;
  width: 64px;
  height: 64px;
  margin: 8px;
  border: 8px solid white;
  border-radius: 50%;
  animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
  border-color: white transparent transparent transparent;
}
.lds-ring div:nth-child(1) {
  animation-delay: -0.45s;
}
.lds-ring div:nth-child(2) {
  animation-delay: -0.3s;
}
.lds-ring div:nth-child(3) {
  animation-delay: -0.15s;
}
@keyframes lds-ring {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}


  </style>

    <script>

      const urlParamas = new URLSearchParams(window.location.search) 
      const id = urlParamas.get("postId")
      setupUI() 

      function getPost() 
      {
        const baseUrl = "https://tarmeezacademy.com/api/v1";
        axios.get(`${baseUrl}/posts/${id}`).then((response)=> {
          const post = response.data.data 
          const comments = post.comments
          const author = post.author
          

          document.getElementById("username-span").innerHTML = author.name

          let commentContets = ``

              for(comment of comments){
                commentContets +=  `<div class="p-3" style="background-color: rgb(239, 239, 239);">
                <!-- profile pic  -->

                <div>
                  <img src="${comment.author.profile_image}" class="rounded-circle"  alt="" style="width: 40px;height: 40px;">
                  <b>${comment.author.username}</b>
                </div>
                <!-- comments body -->
                  <div>
                    ${comment.body}
                  </div>
                 <!--// comments body //-->
                <!--// profile pic  //-->
              </div>`
              }




          const postContent = `<div class="card shadow my-3" >
            <div class="card-header">
              <img style="width: 40px;" class="border border-1 rounded-circle"  src="${author.profile_image}" alt="post photo">
              <b >@${author.username}</b>

              
            </div>
            <div class="card-body">
              <img class="w-100" src="${post.image}" alt="nature">
              <h6 class="mt-1" style="color: rgb(159, 159, 159);">${author.created_at}</h6>
              <h5>${post.title}</h5>
              <p>
                ${post.body}
              </p>
              <hr>
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                  <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                </svg>
                <span>
                  (${post.comments_count}) Commnets
                  <span id="post-tags-${post.id}">
                    
                  </span>
                </span>
                
              </div>
            </div>
            <div id="comments">
              ${commentContets}
            </div>
              <div class="input-group mb-3" id="add-commet-div">
                <input id="comment-input" type="text" placeholder="Add Your Comment Here .." class="form-control" />
                <button class="btn btn-outline-primary" onclick="createCommentClicked()" type="button">Send</button> 
              </div>
          </div>`

          document.getElementById("post").innerHTML = postContent
        })
        }

        function createCommentClicked() {
          let commentBody = document.getElementById("comment-input").value
          let params = {
            "body": commentBody,
          }
          let token = localStorage.getItem("token")
          let url = `${baseUrl}/posts/${id}/comments`
          axios.post(url,params, {
            headers:{
              "authorization":`Bearer ${token}`
            }
          })
          .then((response)=> {
            console.log(response.data);
            showALert("The Comment Has Been Created Success", "success")
            getPost() 
            
          })
          .catch((err)=>{
            
            showALert(err.response.data.message, "danger")
          })
        }
        
      </script>
